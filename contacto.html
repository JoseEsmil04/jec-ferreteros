<main class="grid place-items-center mt-20">
    <h3 class="text-center mb-5 font-bold text-verdoso font-mono text-4xl">Contactanos</h3>
    <div class="w-1/2">
            <form id="formulario"
            class="bg-gris-azulado shadow-lg rounded-lg py-10 px-5 mb-10"
        >
            <div class="mb-5">
                <label for="nombre" class="text-azul-oscuro uppercase font-bold mb-2">Nombre</label>
                <input type="text" id="nombre" placeholder="Su nombre" 
                class="w-full p-2 mt-2 rounded-md border-2 border-indigo-400 placeholder:text-gray-400">
            </div>

            <div class="mb-5">
                <label for="telefono" class="text-azul-oscuro uppercase font-bold mb-2">Telefono</label>
                <input type="tel" id="telefono" placeholder="Su telefono" 
                class="w-full p-2 mt-2 rounded-md border-2 border-indigo-400 placeholder:text-gray-400">
            </div>

            <div class="mb-5">
                <label for="email" class="text-azul-oscuro uppercase font-bold mb-2">Email</label>
                <input type="email" id="email" placeholder="Su Email"
                class="w-full p-2 mt-2 rounded-md border-2 border-indigo-400 placeholder:text-gray-400">
            </div>

            <div class="mb-5">
                <label for="fecha" class="text-azul-oscuro uppercase font-bold mb-2">Fecha</label>
                <input type="date" id="fecha"
                class="w-full p-2 mt-2 rounded-md border-2 border-indigo-400 placeholder:text-gray-400">
            </div>

            <div class="mb-5">
                <label for="mensaje" class="text-azul-oscuro uppercase font-bold mb-2">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Su Mensaje"
                class="w-full p-2 mt-2 rounded-md border-2 border-indigo-400 placeholder:text-gray-400 h-30"></textarea>
            </div>

            <input type="submit" id="submit" value="Enviar Datos" class="bg-verdoso p-2 w-full rounded-md text-white font-extrabold font-mono cursor-pointer hover:bg-azul-claro transition-colors duration-500">
        </form>
    </div>
</main>

<footer class="p-8 mt-5 bg-azul-oscuro">
    <p class="text-center text-2xl text-blanco">
        JE Ferreteros. Todos los derechos reservados. 2023
    </p>
</footer>
